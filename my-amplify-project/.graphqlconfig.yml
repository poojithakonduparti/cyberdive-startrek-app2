projects:
  startrekapp-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: pmykxxozgveipaf3os42gnr7o4
        maxDepth: 4
extensions:
  amplify:
    version: 3
